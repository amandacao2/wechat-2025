stages:
  - build
  - test
  - deploy

variables:
  DEPLOY_TOKEN: "7c323a22ca72e41a885935cae85dc0bf"
  REGISTRY_PWD: "Yy_GSyDwxNY1axBHaxos"
  REGISTRY_USER: "OwOwOwO"
  
build:
  stage: build
  script: 
    - export BUILD_IMAGE_NAME=$CI_REGISTRY_IMAGE
    - export BUILD_IMAGE_TAG=$CI_COMMIT_REF_SLUG
    - export BUILD_IMAGE_USERNAME=$CI_REGISTRY_USER
    - export BUILD_IMAGE_PASSWORD=$CI_REGISTRY_PASSWORD
    - deployer build

.test-template:
  image: node:22
  before_script:
    - npm install -g pnpm
    - pnpm config set registry https://npm-cache-sepi.app.secoder.net/
    - pnpm install

unit-test:
  extends: .test-template
  stage: test
  script:
    - pnpm test
  after_script:
    - SUFFIX=$RANDOM
    - curl "http://api.secoder.net/static/sonar-scanner.tar.gz" -s -o "/tmp/sonar-$SUFFIX.tar.gz"
    - tar -xf "/tmp/sonar-$SUFFIX.tar.gz" -C /opt
    - /opt/sonar-scanner/bin/sonar-scanner

deploy:
  stage: deploy
  image: registry.secoder.net/tool/deployer
  script:
    - export CUSTOM_PROJECT_NAME="2025-Group-HW-Next"
    - echo "当前部署的项目名称：$CUSTOM_PROJECT_NAME"
    - echo "当前部署的镜像：$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
    - deployer dyno replace $CUSTOM_PROJECT_NAME "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" "$REGISTRY_USER" "$REGISTRY_PWD" -t $DEPLOY_TOKEN